                            <tr> <td>&nbsp;</td> </tr>

                                <td align='center'>Select Doctor</td>

                                    <select name='name' required>

                                        <option value=" nh">Dr.Bhavesh Doshi</option>
                                        <option value=" nh">Dr.Sanjiv Kumar</option>
                                        <option value=" nh">Dr.Balipalli Ramesh</option>
                                        <option value=" nh">Dr.Manish Kumar</option>
                                        <option value=" nh">Dr.Mukesh Kumar</option>
                                        <option value=" nh">Dr.Sandeep Jha</option>
                                        <option value=" nh">Dr.Amey Pusalkar</option>
                                        <option value=" nh"> Dr.Kashish Panchal</option>
                                        <option value=" nh">Dr.Rohith Batra</option>
                                        <option value=" nh">Dr.Sharma</option>
                                    </select>
                                </td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Date</td>
                                <td><input id="date" type='date' name='zip' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Time</td>
                                <td><input id="time" type='time' name='zip' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
                                <tr>
                                    <td align='center'><input type='submit' name='REGISTER' value="BookAppointment" onclick="Check()"></td>
                                </tr>

                        </table>
