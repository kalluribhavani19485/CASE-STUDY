<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="ddetails.js"></script>
    <style>
        body {
            border: 8px black dotted;
            padding: 60px;
        }

        td {
            padding: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h1 {
            font-family: 'Niagara Engraved';
            text-align: center;
        }

     
    </style>
</head>
<body>
    <body bgcolor="aqua" font-color="red">
        <form>

            <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
                <center>
                    <tr>
                        <td><h1>Add Your Details</h1></td>
                    </tr><center>

                        <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
                            <tr>
                                <td align='center'>DoctorName:</td>
                                <td><input id="name" type='text' name='name' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>ContactNumber</td>
                                <td><input id="contact" type='number' name='name' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Email</td>
                                <td><input type='email' name='name' required onblur="validateEmail(this)"></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Hospital:</td>
                                <td><input id="hospital" type='text' name='name' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Select Speciality</td>
                                <td>
                                    <select name='name' required>
                                        <option value=" nh">Allergists/Immunologists</option>
                                        <option value=" nh">Anesthesiologists</option>
                                        <option value=" nh">Cardiologists</option>
                                        <option value=" nh">Dermatologists</option>
                                        <option value=" nh">Endocrinologists</option>
                                        <option value=" nh">Gastroenterologists</option>
                                        <option value=" nh">Neurologists</option>
                                        <option value=" nh"> Gynecologists</option>
                                        <option value=" nh">Pediatricians</option>
                                        <option value=" nh">Psychiatrists</option>


                                </td>

                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Select Degree</td>
                                <td>
                                    <select name='name' required>

                                        <option value=" nh">MD</option>
                                        <option value=" nh">PhD, DPhil</option>
                                        <option value=" nh">MSc</option>
                                        <option value=" nh">DCM</option>
                                        <option value=" nh">DPM</option>
                                        <option value=" nh">DClinSurg</option>
                                        <option value=" nh">Bachelor of Surgery.</option>
                                        <option value=" nh"> MBBS</option>
                                        <option value=" nh">DNB</option>
                                        <option value=" nh">Other</option>

                                </td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Copy of Certificate</td>
                                <td><input id="certificate" type='file' name='zip' multiple required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Availble from</td>
                                <td><input id="avfr" type='time' name='zip' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Availble upto</td>
                                <td><input id="avto" type='time' name='zip' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
                                <tr>
                                    <td align='center'><input type='submit' name='REGISTER' value="SubmitDetails" onclick="Check()"></td>
                                </tr>
                            </table>
                        </table>

            </table>
        </form>
    </body>
</html>
