<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="pdetails.js"></script>
    <style>
        body {
            border: 8px black dotted;
            padding: 60px;
        }

        td {
            padding: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h1 {
            font-family: 'Niagara Engraved';
            text-align: center;
        }
    </style>
</head>
<body>
    <body bgcolor="aqua" font-color="red">
        <form>
            <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
                <center>
                    <tr>
                        <td><h1>Add Your Details</h1></td>
                    </tr><center>

                        <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
                            <tr>
                                <td align='center'>PatientName:</td>
                                <td><input id="name" type='text' name='name' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>ContactNumber</td>
                                <td><input id="contact" type='number' name='name' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Email</td>
                                <td><input id="email" type='email' name='name' required onblur="validateEmail(this)"></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Gender</td>
                                <td>
                                    <input type='radio' name='zip' required>Male
                                    <input type='radio' name='zip' required>FeMale

                                </td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Age</td>
                                <td><input id="age" type='number' name='name' required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Disease</td>
                                <td><input id="disease" type='text' name='name'></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>

                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Blood Group</td>
                                <td>
                                    <select name='name' required>

                                        <option value=" nh">A RhD positive (A+)</option>
                                        <option value=" nh">A RhD negative (A-)</option>
                                        <option value=" nh">B RhD positive (B+)</option>
                                        <option value=" nh">B RhD negative (B-)</option>
                                        <option value=" nh">O RhD positive (O+)</option>
                                        <option value=" nh">O RhD negative (O-)</option>
                                        <option value=" nh">AB RhD positive (AB+)</option>
                                        <option value=" nh">AB RhD negative (AB-)</option>
                                </td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>

                            <tr>
                                <td align='center'>weight</td>
                                <td><input id="weight" type='number' name='zip' multiple required></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Temperature(if known)</td>
                                <td><input type='number' name='zip'></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>BP level(if known)</td>
                                <td><input type='number' name='zip'></td>
                            </tr>
                            <tr> <td>&nbsp;</td> </tr>
                            <tr>
                                <td align='center'>Anyother Documents</td>
                                <td><input type='file' name='zip' multiple></td>
                            </tr>

                            <tr> <td>&nbsp;</td> </tr>
                            <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
                                <tr>
                                    <td align='center'><input type='submit' name='REGISTER' value="SubmitDetails" onclick="Check()"></td>
                                </tr>
                            </table>
                        </table>

            </table>
        </form>
    </body>
</html>
